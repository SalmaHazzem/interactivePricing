<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet"  href="file.css"> 
</head>
<body>
    <div class="colored"></div>
    <div class="container">
        <div class="head">
            <h1>simple, trafic-based pricing</h1>
            <p>sign-up for 30 days trail. no cridet card required</p>
        </div>
        <div class="content">
            <div class="price">
                <p class="pageview">10k pageview</p>
                <p class="mony">$16.00<span>/month</span></p>
            </div>
            <input type="range" min="1" max="1000" id="range">
            <div class="option">
                <p>monthly</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
                  <p>yearly</p>
                <p class="discount">25%discount</p>
            </div>
            <div class="info">
                <div>
                    <ol>
                        <li>unlimited websites</li>
                        <li>100% data ownership</li>
                        <li>email reports</li>
                    </ol>
                </div>
            <button>start my trail</button>
            </div>
        </div>
    </div>
</body>
<script src="file.js"></script>
</html>
